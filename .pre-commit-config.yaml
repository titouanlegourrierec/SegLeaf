repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-added-large-files
        args: [--maxkb=1000]  # 1MB
      - id: check-ast
      - id: check-json
      - id: check-xml
      - id: check-yaml
      - id: check-toml
      - id: requirements-txt-fixer

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.4
    hooks:
      - id: ruff-check
        args: [ --fix ]
      - id: ruff-format

  - repo: https://github.com/astral-sh/uv-pre-commit
    rev: 0.9.8
    hooks:
      - id: uv-lock
      - id: uv-export

  - repo: https://github.com/kynan/nbstripout
    rev: 0.8.1
    hooks:
      # Remove output from Jupyter notebooks and remove empty cells
      - id: nbstripout
        args: [--keep-id, --drop-empty-cells]
        files: \.ipynb$
